<div class="main-content">
  <div class="window-toolbar">
    <app-window-toolbar [selectedTab]="'home'"></app-window-toolbar>
  </div>

  <div class="window-content">
    <div class="profile-info">
      <div class="profile-picture-frame">
        <img src="assets/images/profile-pic.jpg" alt="profile-pic" />
      </div>

      <p>Victor-Stefan</p>
      <p>Iacob</p>

      <div class="social-apps-container">
        <div>
          <img
            class="social-app-icon"
            src="assets/images/linkedin-logo.png"
            alt="linkedin-logo"
            (click)="logoClicked('linkedin')"
          />
          <img
            class="social-app-icon"
            src="assets/images/instagram-logo.png"
            alt="insta-logo"
            (click)="logoClicked('instagram')"
          />
        </div>

        <div class="github-row">
          <img
            class="social-app-icon"
            src="assets/images/github-logo.svg"
            alt="github-logo"
            (click)="logoClicked('github')"
          />
        </div>
      </div>
    </div>

    <div class="general-info">
      <h2>{{ title }}</h2>
      @for (paragraph of paragraphs; track $index) {
        <p>{{ paragraph }}</p>
      }
    </div>
  </div>
</div>
