<div class="main-content">
  <div class="window-toolbar">
    <app-window-toolbar [selectedTab]="'hobbies'"></app-window-toolbar>
  </div>

  <div class="window-content">
    @for (hobbiesObject of data; track $index) {
      <div class="folder-container">
        <app-hobbies-folder
          [folderName]="hobbiesObject.title"
          [imgList]="hobbiesObject.img_list"
          [description]="hobbiesObject.description"
        ></app-hobbies-folder>
      </div>
    }
  </div>
</div>
